<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Laporan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background: url('https://i.gifer.com/Yy7q.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .hero { background: rgba(0,0,0,0.6); }
  </style>
</head>
<body>
<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">Daily Report - Input Data</h1>
    </div>
  </div>
</section>

<div class="container m-5">
  <form id="form">
    <div class="field">
      <label class="label">Hari/Tanggal</label>
      <div class="control">
        <input class="input" type="text" name="hari_tanggal" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Jam</label>
      <div class="control">
        <input class="input" type="text" name="jam" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Material dan Jumlah</label>
      <div class="control">
        <input class="input" type="text" name="material_jumlah" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Keterangan</label>
      <div class="control">
        <input class="input" type="text" name="keterangan">
      </div>
    </div>
    <div class="control">
      <button class="button is-link" type="submit">Submit</button>
    </div>
  </form>
  <div id="msg" class="has-text-centered mt-4"></div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyET9ITEquXH5xnrzOBXZEP4C7_9q7u3zyz3SrzKaA3SZVNMb-gHTAQf0Rn6jgnWtNO4w/exec";

document.getElementById('form').addEventListener('submit', e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  fetch(GAS_URL, {
    method: 'POST',
    body: new URLSearchParams(formData)
  })
  .then(() => {
    document.getElementById('msg').innerHTML = "<span class='tag is-success'>Data terkirim!</span>";
    e.target.reset();
  })
  .catch(() => {
    document.getElementById('msg').innerHTML = "<span class='tag is-danger'>Gagal mengirim!</span>";
  });
});
</script>
</body>
  </html>
