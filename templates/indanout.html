<!DOCTYPE html>
<html>
<head>
<title>Laporan Barang</title>

<!-- Link Font Awesome buat ikon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin:0;
    padding:20px;
    background: url('https://media1.giphy.com/media/v7WM6sLcnGIc8/giphy.gif') no-repeat center center fixed; /* Ganti URL background GIF */
    background-size: cover;
    color: white;
  }

  .form-container {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 12px;
    display: inline-block;
    margin-top: 40px;
    box-shadow: 0px 0px 20px rgba(255,255,255,0.2);
  }

  input {
    padding:10px;
    margin:8px;
    width: 250px;
    border: none;
    border-radius: 8px;
  }

  button {
    padding:10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #2196F3;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1976D2;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2><i class="fas fa-box"></i> Form Laporan Barang</h2>

  <!-- 
    GANTI action="" dengan URL Google Apps Script lo
    supaya data masuk ke Google Sheets
  -->
  <form action="YOUR_GOOGLE_APPS_SCRIPT_URL" method="POST">
    Hari/Tanggal: <input type="text" name="tanggal" required><br>
    Jam: <input type="text" name="jam" required><br>
    Material dan Jumlah: <input type="text" name="material" required><br>
    Keterangan: <input type="text" name="keterangan" required><br>
    <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
  </form>
</div>

</body>
</html>
